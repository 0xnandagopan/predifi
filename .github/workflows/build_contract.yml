name: Build

on: [push, pull_request]

permissions: read-all

jobs:
  check:
    runs-on: ubuntu-latest
    working-directory: contract
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
      - name: Check cairo format
        run: scarb fmt --check
      - name: Build cairo programs
        working-directory: contract
        run: scarb build